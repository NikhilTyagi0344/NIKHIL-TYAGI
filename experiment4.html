!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel room booking form </title>

</head>
<body>
    <h1 align="center">Hotel room booking form</h1>
    <form action ="#" method ="post">
        <!--personal information-->
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">phone number</label>
        <input type ="tel" id="phone" name="phone" required>
        <br><br>
        <!--booking details-->
        <label for ="checkin">Check-in date</label>
        <input type ="date" id="checkin" name="checkin" required>
        <br><br>
        <label for ="checkout">Check-out date</label>
        <input type ="date" id="checkout" name="checkout" required>
        <br><br>
        <label for="guest">Number of guests</label>
        <input type ="number" id="guest" name="guest" min="1" max="10" required>
        <br><br>
        <label for ="roomtype">Room type</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>
        <label for="requests">Special requests</label>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
        <br><br>
    </form>
    <!--submit button-->
    <button type="submit">Book Now</button>
    <button type="reset">Reset</button>
    <h4>outcomes</h4>
    <ul>
       <li>successfully created  a hotel form webpage using HTML</li>
       <li>implemented input fields,label select,textarea,and buttons</li>
       <li>learned practical form design techniques for web applications</li>
    </ul>
</body>
</html>
